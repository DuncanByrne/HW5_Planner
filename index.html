    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        
       
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- 9am -->
<div class="row time-block" id="9">
    <!-- shows the time listed on the left side of the page -->
    <div class="col-md-1">9AM</div>
   
    
    <!-- text area gives us a spaced to put our text -->
    <textarea class="col-md-10 input" id="hour-9" placeholder="what to do today?"></textarea>
    <!-- this gives us the button with the save icon -->
    <button class="saveBtn col-md-1" ><i class="fas fa-save"></i></button>
</div>
